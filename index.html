<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

      <!-- PWA Meta Tags -->
      <meta name="theme-color" content="#1f2937">
      <meta name="description" content="Modern Dashboard PWA">
      <link rel="manifest" href="manifest.json">

       <!-- Tailwind CSS -->
      <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-gray-50">
    <div class="flex">
        <!-- sidebar -->
        <aside id="sidebar" class="border w-30 -translate-x-full z-30 transition-transform duration-300 ease-in-out w-80 border-r border-white/10 bg-white shadow-x shadow-lg h-screen fixed left-0 top-0 lg:w-80 lg:left-0 lg:translate-x-0" >
                <!-- logo  -->
                <div class="flex justify-center items-center w-full border bg-gray-300 p-10">
                   <span class="border p-2 rounded-md text-xl bg-white ">Logo here</span>
                </div>

                <!-- sidebar data -->


                <nav class="flex-1 p-4">
                    <ul class="space-y-2">
                        <li>
                            <a href="#" class="flex items-center p-3 text-gray-700 rounded-lg hover:bg-gray-100">
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center p-3 text-gray-700 rounded-lg hover:bg-gray-100">
                                <span>Analytics</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center p-3 text-gray-700 rounded-lg hover:bg-gray-100">
                                <span>Users</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center p-3 text-gray-700 rounded-lg hover:bg-gray-100">
                                <span>Settings</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- logout button here -->
                 <div class="absolute bottom-0 left-0 right-0 p-4 border-t">
                    <button class="flex border w-full rounded-lg items-center font-semibold p-2 bg-gray-300">
                        Logout
                    </button>
                 </div>
        </aside>


            <div class="flex-1 lg:ml-80">
                    
            <!-- header  -->
                <header id="header" class="sticky top-0 h-20 w-full flex items-center justify-between shadow-lg bg-white px-6 z-20">
                    <div>
                        <!-- Toggle Button for Mobile -->
                        <button id="toggle-sidebar" class="lg:hidden p-2 rounded-md hover:bg-gray-100">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                        <span class="hidden lg:block text-xl font-semibold">Dashboard</span>
                    </div>

                    <div class="w-60">
                        <!-- searchBar -->
                        <input type="text" class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search...">
                    </div>

                    <div class="pr-5">
                        <!-- routes to profile -->
                        Profile
                        
                    </div>
                </header>
        
                <!-- main area -->
                <main class="p-6">
                    <div className='flex-1 relative min-h-screen'>
                        <div className='w-full'>
                        <div className='flex flex-col py-6 gap-2 h-full'>
                            <div class="bg-white rounded-lg shadow p-6">
                                <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome to Dashboard</h1>
                                <p class="text-gray-600">Here's what's happening with your account today.</p>
                            </div>
                        </div>



                        
                        </div>
                    </div>
                </main>
            </div>
        </div>
    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>


</html>
